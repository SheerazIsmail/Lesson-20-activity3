<!DOCTYPE html>
<html>
    <head>
        <title> Function Declaration</title>
    </head>

    <body>
        <center>
            <h1 style="background-color: blueviolet; color: antiquewhite;" co> Understanding Javascript</h1>
            <h3> Function Declaration</h3>
             <script>
                 
                 var result1 = function(a, b) { return a * b};
                 document.write(result1(50, 10) + "<br><br>");

                 var result2 = function(a, b) { return a / b};
                 document.write(result2(50, 10) + "<br><br>");
             </script>
        </center>
    </body>
</html>
